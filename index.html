<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=https://gebaeude-gebker.github.io">
    <title>Weiterleitung zu Gebäude-Gebker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2c5282, #3182ce);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 4px 15px rgba(44, 82, 130, 0.3);
        }
        
        .logo-icon::before {
            content: 'GG';
            font-size: 35px;
            font-weight: 900;
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        
        h1 {
            color: #2c5282;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #3182ce;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #2c5282;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        a:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 82, 130, 0.3);
        }
        
        .small-text {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-icon"></div>
        <h1>Neue Webseite!</h1>
        <div class="loading"></div>
        <p>
            Gebäude-Gebker ist umgezogen!<br>
            Du wirst in wenigen Sekunden automatisch weitergeleitet...
        </p>
        <a href="https://gebaeude-gebker.github.io">Jetzt zur neuen Seite</a>
        <p class="small-text">
            Falls die Weiterleitung nicht funktioniert,<br>
            klicke einfach auf den Button.
        </p>
    </div>
    
    <script>
        // Fallback für die automatische Weiterleitung
        setTimeout(function() {
            window.location.href = 'https://gebaeude-gebker.github.io';
        }, 3000);
    </script>
</body>
</html>
